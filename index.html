<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代行募集フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    input, button { font-size: 16px; padding: 5px; margin: 5px 0; width: 100%; }
    .class-input { margin-bottom: 8px; }
    #result { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    .candidate { background: #eee; padding: 5px; margin: 2px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h2>代行募集テンプレート</h2>

  <label>名前：</label>
  <input id="name"><br>

  <label>理由：</label>
  <input id="reason" placeholder="例：私用のため"><br>

  <label>日付：</label>
  <input type="date" id="date"><br>

  <h3>授業名（最大5つ）</h3>
  <input class="class-input" placeholder="授業名を入力">
  <div class="suggestions"></div>
  <input class="class-input" placeholder="授業名を入力">
  <div class="suggestions"></div>
  <input class="class-input" placeholder="授業名を入力">
  <div class="suggestions"></div>
  <input class="class-input" placeholder="授業名を入力">
  <div class="suggestions"></div>
  <input class="class-input" placeholder="授業名を入力">
  <div class="suggestions"></div>

  <button onclick="generate()">文を生成</button>
  <button onclick="copyText()">コピー</button>

  <h3>プレビュー</h3>
  <pre id="result"></pre>

<script>
// 授業マスタ（例。ここに全学年・全科目・全先生を入れる）
const classes = [
  "中2アドバンスト数学(高梨(由)先生)",
  "高1難関英語ー中高一貫(押田先生)",
  "高2難関数学ー中高一貫(渡辺先生)",
  "高3特別選抜英語ー国公立大(奥脇先生)",
  "高2特別選抜物理(秋山先生)",
  "高3東大英語(墺先生)",
  "高3難関物理-医進(合田先生)",
  "高1難関数学中高一貫-アドバンスト(速習)(高梨(由)先生)",
  "高2特別選抜英語-中高一貫(押田先生)",
  "高1特別選抜数学-中高一貫(渡辺先生)",
  "高3医進数学(樋口(哲)先生)",
  "高1・2難関物理(杉山先生)",
  "高2難関英語-ハイレベル(中高一貫)(是枝先生)",
  "高3特別選抜理系数学3C(郷田先生)",
  "中1アドバンスト数学(速習）(成合先生)",
  "中2アドバンスト英語(速習）(秋谷先生)",
  "中3アドバンスト数学(速習）(田井先生)",
  "高1特別選抜英語ー中高一貫(佐藤先生)",
  "高2特別選抜数学ー医進(広瀬先生)",
  "高3特別選抜化学ー医進(樹葉先生)",
  "高2難関古文(小野木先生)",
  "高3私大英語(秋谷先生)",
  "高3特別選抜数学1A2BC-理系(竹内先生)",
  "高2難関数学中高一貫-アドバンスト(成合先生)",
  "高2難関理系数学中高一貫-アドバンスト（速習）(竹内先生)",
  "高1難関・標準国語(渡辺先生、森田先生)",
  "高3難関漢文-二次・私大対応（光田先生)",
  "高3標準生物(田中（義）先生)",
  "高3早慶大英語（奥脇先生)",
  "高3医系小論文(宮本先生)",
  "高3早慶大英語(近嵐先生)",
  "高3医進数学(隣先生)",
  "高3難関現代文-二次・私大対応(手塚先生)",
  "高3難関数学1A2BC(亀山先生)",
  "中1アドバンスト数学(速習）(佐藤健先生)",
  "中2アドバンスト英語(速習）(高橋（保）先生)",
  "中3アドバンスト医進英語(速習）(高橋（保）先生)",
  "中3アドバンスト数学(速習）(佐藤健先生)",
  "高1特別選抜数学ー医進（中高一貫）(樋口（哲）先生)",
  "高2難関英語-トップレベル（中高一貫）(木村（智）先生)",
  "高2難関数学-トップレベル理系(佐々木（信）先生)",
  "高3特別選抜数学1A2BC-文系(伊東（敦）先生)",
  "高2特別選抜数学-中高一貫(伊東（敦）先生)",
  "高1難関英語-中高一貫(松野先生)",
  "高3難関生物-医進(唐牛先生)",
  "高3特別選抜理系数学3C(中村（敦）先生)",
  "高3標準物理(杉山先生)",
  "高3医進英語（小森先生)",
  "高1・2難関化学(鈴木（翔）先生)",
  "高3早慶大英語（木村（智）先生)",
];

// オートコンプリート機能
document.querySelectorAll(".class-input").forEach((input, idx) => {
  input.addEventListener("input", function() {
    const query = this.value.trim();
    const suggestions = this.nextElementSibling;
    suggestions.innerHTML = "";
    if (!query) return;
    const filtered = classes.filter(c => c.includes(query)).slice(0,5);
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item;
      div.className = "candidate";
      div.onclick = () => { input.value = item; suggestions.innerHTML = ""; };
      suggestions.appendChild(div);
    });
  });
});

// 日本語日付フォーマット
function formatDate(dateStr) {
  if (!dateStr) return "";
  const date = new Date(dateStr);
  const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
  const weekday = weekdays[date.getDay()];
  return `${date.getMonth()+1}月${date.getDate()}日（${weekday}）`;
}

// 文生成
function generate() {
  const name = document.getElementById("name").value;
  const reason = document.getElementById("reason").value;
  const dateStr = document.getElementById("date").value;
  const formattedDate = formatDate(dateStr);

  const selectedClasses = [...document.querySelectorAll(".class-input")]
                   .map(c => c.value).filter(c => c);

  const text =
`お疲れ様です！${name}です。
${reason}のため、代行を募集します。
${formattedDate}
${selectedClasses.join("\n")}
ご迷惑をおかけしますがよろしくお願いします`;

  document.getElementById("result").textContent = text;
}

// コピー機能
function copyText() {
  const text = document.getElementById("result").textContent;
  if (!text) { alert("先に文を生成してください"); return; }
  navigator.clipboard.writeText(text).then(() => {
    alert("コピーしました！LINEに貼り付けてください。");
  });
}
</script>
</body>
</html>
